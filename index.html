<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>FaceID Open Unifeob</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="shortcut icon" href="img/Cadeado Favicon.png" type="image/x-icon">

    <style>
        html,
        body {
            height: 100%;
            background: rgb(2, 0, 36);
            background: radial-gradient(circle, rgba(2, 0, 36, 1) 0%, rgba(32, 32, 153, 1) 55%, rgba(0, 212, 255, 1) 100%);
        }
        
        body {
            display: flex;
            align-items: center;
        }
    </style>

</head>



<body>
    <div class="container">
        <div class="justify-content-center align-itens-center row">
            <div class="col-4">

                <div class="mb-3">
                    <img src="img/Open-unifeob.png" class="form-control shadow p-3 bg-white rounded" alt="Logo Unifeob">
                </div>

                <div class="mb-3">
                    <input type="email" class="form-control form-control-lg shadow p-3 bg-white rounded" id="email" name="email" placeholder="Email">
                </div>

                <div class="mb-3">
                    <input type="password" class="form-control form-control-lg shadow p-3 bg-white rounded" id="senha" name="senha" placeholder="Senha">
                </div>

                <button class="w-100 btn btn-outline-primary btn-lg mb-3">Entrar</button>

                <a href="#" class="w-100 btn btn-outline-primary btn-lg">Cadastrar</a>

                <button id="btn" type="button" class="w-100 btn btn-outline-primary btn-lg mb-3" onclick="init()">Usar FaceID</button>

                <div class="shadow p-3 mb-5 bg-body rounded" id="webcam-container"></div>

                <!-- <div class="shadow p-3 mb-5 bg-body rounded" id="label-container" class="display-4"></div> -->


            </div>

            <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
            <script src="tensor.js"></script>
</body>

</html>
